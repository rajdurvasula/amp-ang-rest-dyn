<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>

<form [formGroup]="createForm" (ngSubmit)="onCreate()">
	<div class="form-group">
	<div>
		<label for="fname">First Name: </label>
		<input class="form-control" type="text" id="fname" formControlName="fname">
	</div>
	<div>
		<label for="lname">Last Name: </label>
		<input class="form-control" type="text" id="lname" formControlName="lname">
	</div>
	<div>
		<label for="email">Email: </label>
		<input class="form-control" type="text" id="email" formControlName="email">
	</div>
	<div>
		<label for="handle">Handle: </label>
		<input class="form-control" type="text" id="handle" formControlName="handle">
	</div>
	<button class="btn btn-primary" type="submit">Create</button>
	</div>
</form>
      </div>
    </div>
  </div>
</div>
